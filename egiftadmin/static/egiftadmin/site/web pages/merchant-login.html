 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Merchant Login</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
<link rel="shortcut icon" type="image/png" href="https://www.vienashoes.com/wp-content/uploads/2019/06/egift-site-icon-1.png"/>
</head>

<body>

<header class="content-header">
    <div class="container">
        <a href="https://www.vienashoes.com/" class="logo-main  link-white"><img src="https://www.vienashoes.com/wp-content/uploads/2019/06/egift-logo-main.png" alt="eGift Rewards" width=200 height=83 ></a>
    </div>
</header>
    
<section class="content-section">
    <div class="container width-640 pad-t-b-50">
        <div class="col col-1-2 v-align-middle center-767">
            <div class="size-200 font-bold width-480 marg-center lht-adj">Merchant Log-In</div>
            <form class="width-480 marg-center">
                <input class="marg-t-20" type="text" placeholder="Username or Email">
                <input class="marg-t-20" type="password" placeholder="Password" >
                <input  class="marg-t-20" type="submit" value="Log-In">
            </form>
            <div class="size-75 marg-t-20">
                Dont have an Account? <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="col col-1-2 v-align-middle hide-767">
            <img src="assets/images/log-in-side-img.png" alt="Log-In" width=500 height=500>
        </div>
    
    </div>
</section>
    
</body>
</html>
