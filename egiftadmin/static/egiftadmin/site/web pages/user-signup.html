 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up for an Account</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
<link rel="shortcut icon" type="image/png" href="https://www.vienashoes.com/wp-content/uploads/2019/06/egift-site-icon-1.png"/>
</head>

<body>

<header class="content-header">
    <div class="container">
        <a href="https://www.vienashoes.com/" class="logo-main  link-white"><img src="https://www.vienashoes.com/wp-content/uploads/2019/06/egift-logo-main.png" alt="eGift Rewards" width=200 height=83 ></a>
    </div>
</header>
    
<section class="content-section">
    <div class="container width-800 pad-t-b-50">
        
        <div class="col col-1-2 v-align-middle center-767">
            <div class="size-200 font-bold width-480 marg-center lht-adj">Sign Up</div>
            <div class="width-480 marg-center marg-t-20">A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring.</div>
            <form class="width-480 marg-center">
                <input class="marg-t-20" type="text" placeholder="First Name">
                <input class="marg-t-20" type="text" placeholder="Last Name">
                <input class="marg-t-20" type="email" placeholder="Email">
                <input class="marg-t-20" type="password" placeholder="Password" >
                <input class="marg-t-20" type="password" placeholder="Re-enter Password" >
                <input  class="marg-t-20" type="submit" value="Sign-Up">
            </form>
        </div>
        <div class="col col-1-2 v-align-middle text-center hide-767">
            <img class="width-320" src="assets/images/gifts.png" alt="Sign-Up" width=300 height=300>
        </div>
    </div>
</section>
    
</body>
</html>
