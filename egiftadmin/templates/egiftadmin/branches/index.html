{% extends 'egiftadmin/layout/main.html'  %}
{% load static %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Branches</li>
{% endblock %}

{% block content %}
<div class="branches-index">
    <p>
        <a class="btn btn-success" href="/branches/create">Create Branches</a>
    </p>

    <div id="w0" class="grid-view">
        <table class="table table-sm table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th><a href="/branches?sort=name" data-sort="name">Branch Name</a></th>
                    <th><a href="/branches?sort=latitude" data-sort="latitude">Latitude</a></th>
                    <th><a href="/branches?sort=longitude" data-sort="longitude">Longitude</a></th>
                    <th><a href="/branches?sort=status" data-sort="status">Status</a></th>
                    <th width="130">&nbsp;</th>
                </tr>
                <tr id="w0-filters" class="filters">
                    <td>&nbsp;</td>
                    <td><input type="text" class="form-control" name="BranchesSearch[name]"></td>
                    <td><input type="text" class="form-control" name="BranchesSearch[latitude]"></td>
                    <td><input type="text" class="form-control" name="BranchesSearch[longitude]"></td>
                    <td>
                        <select class="form-control" name="BranchesSearch[status]">
                            <option value=""></option>
                            <option value="0">Active</option>
                            <option value="1">Not-active</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6"><div class="empty">No results found.</div></td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
