{% extends 'egiftadmin/layout/main.html'  %}
{% load static %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Egift Usages</li>
{% endblock %}

{% block content %}
<div class="egift-usage-index">
 
    <h2>Egift Usages</h2> <hr>
         

    <div id="w0" class="grid-view">
<table class="table table-striped table-bordered"><thead>
<tr><th>#</th><th><a href="/egift-usage?sort=userEmail" data-sort="userEmail">User Email</a></th><th><a href="/egift-usage?sort=egiftName" data-sort="egiftName">Egift Name</a></th><th><a href="/egift-usage?sort=created_at" data-sort="created_at">Date Used</a></th><th width="130">&nbsp;</th></tr><tr id="w0-filters" class="filters"><td>&nbsp;</td><td><input type="text" class="form-control" name="EgiftUsageSearch[userEmail]"></td><td><input type="text" class="form-control" name="EgiftUsageSearch[egiftName]"></td><td><input type="text" class="form-control" name="EgiftUsageSearch[created_at]"></td><td>&nbsp;</td></tr>
</thead>

</tbody></table>
</div>

    </div> -->
